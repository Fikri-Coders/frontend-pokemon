<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Login Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="login-card">
        
        <h2>Welcome Trainer!</h2>
        
        <form action="choose-character.html"> 
            
            <div class="input-group">
                <label for="username"><i class="fas fa-user vector-icon"></i> Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-key vector-icon"></i> Password</label>
                <input type="password" id="password" required>
            </div>

            <div style="margin-top: 20px;"></div>

            <button type="submit" class="btn-pokeball">
                <span>LOGIN</span>
            </button>

        </form>

        <div class="footer-link">
            <p>Daftar jadi trainer baru? <a href="index.html">klik disini!</a></p>
        </div>
    </div>

</body>
</html>
