<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="dashboard-header">
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Pok%C3%A9mon_GO_logo.svg/1200px-Pok%C3%A9mon_GO_logo.svg.png" alt="Logo">
        </div>
        <div class="nav-center">
            <a href="my-team.html" style="color: white; text-decoration: none;">My Team</a>
        </div>
        <div class="nav-right">
            <a href="profile.html" style="color: white; text-decoration: none;">
                <i class="far fa-user-circle"></i>
                <span>Thunder Boy</span>
            </a>
            <a href="login.html" class="logout-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>

    <div class="dashboard-container">
        
        <img id="user-character" src="" alt="Character" class="dashboard-char-img">

        <div class="user-widget">
            <div class="widget-title">LEVEL 1</div> 
            
            <div class="progress-bg">
                <div class="progress-fill" style="width: 20%;"></div> </div>
            
            <div class="widget-stats">
                <span>Wins: 0</span>
                <span>Lose: 0</span>
            </div>
            
            <div class="widget-partner" id="partner-name">Partner: Pokemon</div>
        </div>

        <div class="btn-battle-container">
            <a href="battle.html" style="text-decoration: none;">
                <button class="btn-battle">
                    <span>BATTLE</span>
                </button>
            </a>
        </div>

    </div>

    <script>
        // 1. Ambil data pilihan user dari halaman sebelumnya
        const selectedChar = localStorage.getItem('selectedCharacter');
        
        // Element HTML yang mau diubah
        const charImg = document.getElementById('user-character');
        const partnerText = document.getElementById('partner-name');
        
        // 2. Logika Database Sederhana (Switch Case)
        // Update: Menggunakan file versi removebg sesuai data upload kamu
        
        if (selectedChar === 'candela') {
            // Candela filenya PNG
            charImg.src = 'assets/candela-removebg.png'; 
            partnerText.innerText = 'Partner: Charmander';
        } 
        else if (selectedChar === 'blanche') {
            // Perhatikan: Blanche filenya JPG di data uploadmu
            charImg.src = 'assets/blanche-removebg.jpg'; 
            partnerText.innerText = 'Partner: Squirtle';
        } 
        else if (selectedChar === 'spark') {
            // Perhatikan: Spark filenya JPG di data uploadmu
            charImg.src = 'assets/spark-removebg.jpg'; 
            partnerText.innerText = 'Partner: Pikachu';
        } 
        else {
            // Fallback default (misal Candela)
            charImg.src = 'assets/candela-removebg.png'; 
            partnerText.innerText = 'Partner: Charmander';
        }
    </script>

</body>
</html>
